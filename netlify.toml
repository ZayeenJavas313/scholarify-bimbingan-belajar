[build]
  # Menentukan sub-direktori "frontend" sebagai root proyek.
  base = "frontend"
  # Perintah build standar yang ada di package.json pada folder "frontend".
  command = "npm run build"
  # Next.js (dengan konfigurasi default) build ke folder ".next". 
  # Jika Anda menggunakan `next export`, folder output-nya adalah `out`. 
  # Karena Anda menyebutkan "frontend/out", saya asumsikan `publish` adalah folder `out` di dalam `frontend`.
  publish = "frontend/out"

[[redirects]]
  # Mengarahkan semua jalur ke /index.html dengan status 200 (diperlukan untuk SPA atau static export).
  from = "/*"
  to = "/index.html"
  status = 200